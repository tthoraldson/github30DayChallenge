<h1>Invite</h1>

<form>
  <input ng-model="emailInfo.sendAddress" type="email" placeholder="email"></input>
  <input ng-model="emailInfo.subject" type="text" placeholder="subject"></input>
  <input ng-model="emailInfo.body" type="text" placeholder="body"></input>
  <button type="submit" ng-click="">Send</button>
</form>
