<h1>Invite</h1>

<form class="emailForm">
  <input ng-model="emailInfo.sendAddress" type="email" placeholder="email to send to"></input>
  <input ng-model="emailInfo.subject" type="text" placeholder="subject"></input>
  <textarea ng-model="emailInfo.body" type="text" placeholder="body"></textarea>
  <button type="submit" ng-click="email(emailInfo)">Send</button>
</form>
