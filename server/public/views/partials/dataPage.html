<div id="chart">Commits Per Day</div>


<div class="sprintContainer">
    <div ng-repeat="sprint in sprintHistory track by $index" ng-click="clickedSprint(sprint.title)" class="sprint_option">

        <div ng-if="currentSprintOpen == sprint.title">
            <p ng-repeat="sprinter in sprint.data">{{sprinter.member_name}}//{{sprinter.member_score}}</p>
        </div>

        <h3>{{sprint.title}}</h3>
    </div>
    <button ng-click="dataIsShowing ? hideData() : showData()">{{dataIsShowing ? 'hideData' : 'ShowData'}}</button>
    <button ng-click="showLine('0')">RemoveLine1</button>
    <button ng-click="showLine('1')">RemoveLine2</button>
</div>
