<div class="main_container">
  <form ng-model="surveyForm">
    {{currentSurvey.form_title}} <br />
    {{currentSurvey.form_description}} <br />
    <div ng-repeat="question in currentSurvey.form_questions">
      {{question.title}}
      <div ng-repeat="option in question.options">
        <input type="checkbox" /> {{option.title}}
      </div>
    </div>
  </form>
</div>
