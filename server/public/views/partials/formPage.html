<div class="tabBar">
    <div class="tab" ng-click="tab = 1">Sprint</div>
    <div class="tab" ng-click="tab = 2">Config</div>
    <div class="tab" ng-click="tab = 3">Invite</div>

</div>


<div class="main_container" ng-if="tab == 1">
    <p>view pending members, generate team names, assign captains, sort by language tags, sprint start and end times</p>
    <i class="fa fa-github" aria-hidden="true"></i>
</div>

<div class="main_container" ng-if="tab == 2">
    <p>current member list w/ stats, editable</p>
<h3 ng-repeat="user in userData track by $index" editable-text="user.display_name" onaftersave="updatePerson(user)"> {{user.display_name || 'empty'}}< woo a name!</h3>
    <i class="fa fa-github" aria-hidden="true"></i>
</div>

<div class="main_container" ng-if="tab == 3">


  <!--- THESE BUTTON AND SHOW AND HIDE IS JUST TO EASE MY HEADACHE, PLEASE SOMEONE FIX THIS lol :) -->
    <button ng-click="email=!email">SEND NEW EMAIL</button>
      <div ng-show="email" ng-include="'/views/partials/invite.html'"></div> <br />
    <button ng-click="dynamicForm_container=!dynamicForm_container">CREATE NEW SURVEY</button>
    <div ng-show="dynamicForm_container" class="dynamicForm_container" ng-include="'/views/partials/dynamicForm.html'"></div><br />
    <button ng-click="dynamicForm_history=!dynamicForm_history">SHOW CREATED SURVEYS</button>
    <div ng-show="dynamicForm_history" class="dynamicForm_history" ng-include="'/views/partials/dynamicFormHistory.html'"></div>

</div>
